{{ $url := .RelPermalink }}
{{ if .Params.externalUrl }}
  {{ $url = .Params.externalUrl }}
{{ end }}

<style>
  .compact-article-link h3 {
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
    min-width: 0;
  }

  .compact-article-link a {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 1rem;
  }
</style>

<article class="compact-article-link mb-2">
  <a
    href="{{ $url }}"
    {{ if .Params.externalUrl }}target="_blank" rel="noopener noreferrer"{{ end }}
  >
    <h3 class="text-base font-semibold leading-tight hover:underline dark:text-neutral-200">
      {{ .Title | emojify }}

    </h3>

    {{ if .Date }}
      <time class="text-xs text-neutral-500 dark:text-neutral-400 whitespace-nowrap shrink-0">
        {{ .Date.Format "Jan '06" }}
      </time>
    {{ end }}
  </a>
</article>
